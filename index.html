    .command { color: #5ecfff; }

      0%, 50% { opacity: 1; }

<body>
  <header class="floating-nav">
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills</a>
  </header>
  
  <main class="home">
    <h1 class="cli-prompt">&gt; Hello I'm Palash!</h1>
    <p class="subtitle">I'm a Stats + Data Science student at The University of Texas at Austin. 
      I'm passionate about the applications of machine learning to tech, sports, and finance.
    </p>

    <div class="terminal-box">
      <div class="window-buttons">
        <span class="btn red"></span>
        <span class="btn yellow"></span>
        <span class="btn green"></span>
      </div>
      <pre id="terminal"></pre>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Palash Pawar</p>
  </footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const terminal = document.getElementById("terminal");

  // --- format last login ---
  const now = new Date();
  const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  const pad = n => (n < 10 ? "0"+n : n);
  const loginTime = `${days[now.getDay()]} ${months[now.getMonth()]} ${now.getDate()} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
  terminal.innerHTML = `<span class="last-login">Last login: ${loginTime} on console</span>\n\n`;

  // --- commands and outputs ---
  const script = [
    { cmd: "PalashPawar.currentLocation", out: `"Austin, Texas"\n\n` },
    { cmd: "PalashPawar.currentPosition", out: `"Data Science Intern @ Emerson"\n\n` },
    { cmd: "PalashPawar.contactInfo", out: `["palash.pawar@utexas.edu", "<a href='https://www.linkedin.com/in/palash-pawar' target='_blank'>LinkedIn</a>", "<a href='https://github.com/palashpawar' target='_blank'>GitHub</a>"]\n\n` },
    { cmd: "PalashPawar.resume", out: `"<a href='https://docs.google.com/document/d/1zcg7vjWokW0iKyLx3VQU-0rYWO7riRg1vFm9ESyQJlw/edit?usp=sharing' target='_blank'>resume.pdf</a>"\n\n` },
    { cmd: "PalashPawar.interests", out: `["soccer", "travis scott", "stocks"]\n\n` },
    { cmd: "PalashPawar.education", out: `"Statistics + Data Science + CS @ UT Austin"\n\n` },
    { cmd: "PalashPawar.skills", out: `["Python", "R", "SQL", "Machine Learning", "Sports Analytics"]\n\n` },
  ];

  let i = 0; // current command
  let j = 0; // typing position
  let line;

  function type() {
    if (i < script.length) {
      if (j === 0) {
        line = document.createElement("div");
        line.innerHTML = `<span class="command">&gt; </span>`;
        terminal.appendChild(line);
      }

      const cmd = script[i].cmd;
      if (j < cmd.length) {
        line.innerHTML = `<span class="command">&gt; ${cmd.slice(0, j+1)}</span><span class="cursor"></span>`;
        j++;
        setTimeout(type, 60); // typing speed
      } else {
        // finished command
        line.innerHTML = `<span class="command">&gt; ${cmd}</span>`;
        const out = document.createElement("div");
        out.className = "output";
        out.innerHTML = script[i].out; // allow HTML for links
        terminal.appendChild(out);

        // scroll terminal to bottom as we type
        terminal.scrollTop = terminal.scrollHeight;

        i++;
        j = 0;
        setTimeout(type, 500); // pause before next command
      }
    }
  }

  type();
});
</script>

</body>
</html>
